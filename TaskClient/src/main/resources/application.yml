server:
  port: 8282
  servlet:
    session:
      timeout: 300m
      cookie:
        http-only: true
      tracking-modes:
      - cookie

spring:
  kafka:
      bootstrap-servers:
      - localhost:9092
  security:
    oauth2:
      client:
        registration:
          # google:
          #   client-id: ${GOOGLE_CLIENT_ID}
          #   client-secret: ${GOOGLE_CLIENT_SECRET}
          #   scope:
          #   - openid
          #   - profile
          #   - email
          #   redirect-uri: ${GOOGLE_REDIRECT_URI}
          todo:
            client-id: ${VAPPS_CLIENT_ID}
            client-secret: ${VAPPS_CLIENT_SECRET}
            scope: openid
        provider:
          # google:
          #   issuer-uri: https://accounts.google.com
          todo:
            issuer-uri: ${VAPPS_ISSUER_URI}

  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB
  main:
    allow-circular-references: true
  sleuth:
    integration:
      websockets:
        enabled: false

logging:
  level:
    org:
      springframework:
        security: trace
app:
  resource:
    server:
      baseurl: http://127.0.0.1:8383
  flag:
    isSinglUserFlow: false
  singleUserId: "12"
